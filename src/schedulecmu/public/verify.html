<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<!-- Metadata -->
	<title>ScheduleCMU</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="description" content="A brand new way to schedule classes at CMU, wherever you are.">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="images/favicon.png?v=3" type="image/x-icon"> 
	<link rel="shortcut icon" href="images/favicon.png?v=3" type="image/x-icon"> 

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="desktop/css/base.css" />
	<link rel="stylesheet" type="text/css" href="desktop/css/skeleton.css" />
	<link rel="stylesheet" type="text/css" href="desktop/css/layout.css" />	
	<link rel="stylesheet" type="text/css" href="desktop/css/style.css" />
</head>

<body>
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
		    FB.init({
		        appId      : '102585986572914', // App ID
		        channelUrl : 'channel.html', // Channel File
		        status     : true, // check login status
		        cookie     : true, // enable cookies to allow the server to access the session
		        xfbml      : true  // parse XFBML
		    });

		    FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
		        	/* Connected! */
		        	verify(response.authResponse);
		      	}
		      	else {
		        	/* Not yet authorized, so force a login to verify */
		        	FB.login(function(response) {
		        	    if (response.authResponse) {
		        	        /* Connected! */
		        	        verify(response.authResponse);
		        	    }
		        	    else {
		        	        /* Cancelled */
		        	        console.log("Facebook login cancelled");
		        	        window.location.href = "index.html";
		        	    }
		        	});
		      	}
		    });
		};

		// Load the SDK Asynchronously
		(function(d){
		    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		    if (d.getElementById(id)) {return;}
		    js = d.createElement('script'); js.id = id; js.async = true;
		    js.src = "http://connect.facebook.net/en_US/all.js";
		    ref.parentNode.insertBefore(js, ref);
		}(document));
	</script>

	<!-- Content Starts Here -->
	<div class="container" id="loginForm">
		<h4>Successfully verified your Andrew ID.</h4>
		<h1>Welcome to ScheduleCMU!</h1>
		<h4>Just a sec while we redirect you...</h4>
	</div>
	<!-- Content Ends Here -->

	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="scripts/jquery.fitvids.js"></script>
	<script src="scripts/verify.js"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
